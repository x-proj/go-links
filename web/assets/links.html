<!DOCTYPE html>
<html>
	<head>
		<title>active go links</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="/s/links.css" rel="stylesheet" />
	</head>
	<body>
		<div class="links">
			<h1>active go links</h1>
			<h5>
				this page shows all registered links, number of hits, and their redirection target
			</h5>
			<hr />
			<ul>
				{{ range $key, $route := . }}
				<li>
					<a href="/edit/{{ $key }}"><div id="edit">&nbsp;</div></a
					><span class="keyword">go/{{ $key }}</span>
					<span class="hits">hits: {{ $route.Hits }}</span> <br />~> to
					<a href="{{ $route.URL }}" class="full-url">{{ $route.URL }}</a>
					<hr />
				</li>
				{{ end }}
			</ul>
		</div>
	</body>
</html>
